<!DOCTYPE html>
<html>
<head>
  <title>Getting Started with Git and GitHub</title>
  <style>
    /* CSS styles for heading and text */
    h1 {
      text-align: center;
      font-size: 48px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 24px;
      color: #777;
    }

    /* CSS animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Add more animations or styles as needed */
  </style>
</head>
<body>
  <h1>Getting Started with Git and GitHub</h1>
  <p id="text">GitHub is a web-based hosting service for version control using Git. It provides a graphical user interface and access control for repositories, as well as features like bug tracking, task management, and wikis for every project.</p>

  <script>
    // JavaScript to apply animations
    const textElement = document.getElementById('text');
    textElement.style.animation = 'fadeIn 2s ease-in';
  </script>
</body>
</html>
